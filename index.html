<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=DM Serif Display"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Homemade Apple"
      rel="stylesheet"
    />

   
  </head>
  <body>
    
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg" id="nav-edit-color">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="logo">Café Z</a>
        <button
          class="navbar-toggler"
          type="button"
          id="h-menu"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#" id="nav-edit"
                >HOME</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-edit">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-edit">SHOP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="nav-edit">REVIEWS</a>
            </li>
          </ul>
          <form class="d-flex" role="search" id="nav-edit">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- HERO SECTION -->
    

    <div class="px-4 text-center shadow-lg rounded-3 text-center" id="hero">
      <div>
        <h1
          class="display-1 fw-bold "
          id="hero-text"
          
        > Welcome to our café
        </h1>
        
        

        
        <div class="col-lg-6 mx-auto text-center">
                   


          <p class="fs-4 mb-4 text-center" id="hero-t">
            We hope you have a fantastic time here     </p>

           
            

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button
              type="button"
              class="btn btn-lg px-4 me-sm-3 fw-bold my-5"
              id="hero-button"
            >
              Order
            </button>
       
          </div>

     <!-- DOM DIV -->
     <div class="col-6 card mb-4 fs-3 " id="user-info">
           
     </div>


        </div>
      </div>
      
      
      
    </div>




    <div class="row fs-5 py-5" style="justify-content: center;">



     


      <form class="col-6 py-2" id="contactForm" data-sb-form-api-token="API_TOKEN">
          <div class="mb-3">
              <label class="form-label" for="userName">User Name</label>
              <input class="form-control" id="userName" type="text" placeholder="User Name" name="userName" value="" required />
              <div class="invalid-feedback" data-sb-feedback="userName:required">User Name is required.</div>
          </div>
          <div class="mb-3">
              <label class="form-label" for="age">Age</label>
              <input class="form-control" id="age" type="text" placeholder="Age" name="user_age" value="" required />
              <div class="invalid-feedback" data-sb-feedback="age:required">Age is required.</div>
          </div>
          <div class="mb-3">
              <label class="form-label d-block">Drink</label>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" id="cold" type="checkbox" name="cold_drink" value="Cold" data-sb-validations="" />
                  <label class="form-check-label" for="cold">Cold</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" id="hot" type="checkbox" name="hot_drink" value="Hot" data-sb-validations="" />
                  <label class="form-check-label" for="hot">Hot</label>
              </div>
          </div>
          <div class="mb-3">
              <label class="form-label" for="drinkTypeEgTea">Drink Type</label>
              <input class="form-control" id="drinkTypeEgTea" type="text" placeholder="Drink Type eg. Tea" name="drinkType" required />
              <div class="invalid-feedback" data-sb-feedback="drinkTypeEgTea:required">Drink Type eg. Tea is required.</div>
          </div>
      
       
          <div class="d-grid">
              <button class="btn btn-lg my-3" id="submitButton"  type="submit">Submit</button>
          </div>
      </form>

      
 

  </div>

    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
